<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gaming Hub</title>
  <style>

    
    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee, #d6eaff, #ffe6f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin: 15px 0;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      background: #f9f9f9;
      font-size: 14px;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border: 1px solid #4a90e2;
      background: #fff;
    }

    .login-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #4a90e2;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #357ABD;
    }

    .extra-links {
      margin-top: 20px;
      font-size: 13px;
    }

    .extra-links a {
      text-decoration: none;
      color: #4a90e2;
      transition: 0.3s;
    }

    .extra-links a:hover {
      color: #357ABD;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="login-btn"> <a style="text-decoration: none;" href="bookingslot.html">Login</a></button>
      <div class="extra-links">
        <p><a href="#">Forgot Password?</a></p>
        <p>New here? <a href="#">Create Account</a></p>
      </div>
    </form>
  </div>
</body>
</html>
