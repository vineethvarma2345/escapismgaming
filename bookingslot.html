<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Booking | Gaming Centers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-gray-900 text-white font-sans">
  <!-- Page Container -->
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-lg">
      <h1 class="text-3xl font- text-center mb-6 font-extrabold text-sky-200"> Book Your Gaming Slot</h1>

      <!-- Booking Form -->
      <form class="space-y-4">
        <div>
          <label class="block mb-1 text-sm font-medium">Full Name</label>
          <input type="text" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Enter your name" required />
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium">Email</label>
          <input type="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Enter your email" required />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 text-sm font-medium">Date</label>
            <input type="date" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 outline-none" required />
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Time</label>
            <input type="time" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 outline-none" required />
          </div>
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium">Choose Gaming Center</label>
          <select class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
            <option>Select a center</option>
            <option>PowerUp Gaming Hub</option>
            <option>NextGen VR Arena</option>
            <option>Pro Gamers Cafe</option>
            <option>Elite Esports Zone</option>
          </select>
        </div>
        <br>
        <br>

        <!-- Mailto Button -->
        <a href="payment.html" 
           class="mt-4 inline-flex items-center justify-center gap-2 w-full rounded-xl bg-indigo-600 px-4 py-3 font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <span>Pay and book</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-5 w-5">
            <path d="M5 12h14"/>
            <path d="m12 5 7 7-7 7"/>
          </svg>
        </a>
      </form>
    </div>
  </div>
</body>
</html>
