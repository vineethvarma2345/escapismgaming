<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white">
  <!-- Header -->
  <header class="bg-gradient-to-r from-violet-600 to-purple-700 p-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">

      <nav class="space-x-6">
        <a href="escapism.html" class="hover:text-violet-200">Home</a>
        <a href="#" class="hover:text-violet-200">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Payment Section -->
  <section class="max-w-3xl mx-auto mt-12 bg-gray-900 p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-center text-violet-400 mb-6">Payment for Slot Booking</h2>
    
    <!-- Booking Summary -->
    <div class="bg-gray-800 p-4 rounded-lg mb-6">
      <h3 class="text-xl font-semibold text-purple-300 mb-2">Booking Details</h3>
      <!-- <p><strong>Center:</strong> GameZone Arena</p> -->
      <p><strong>Date:</strong> 20th Aug 2025</p>
      <p><strong>Time:</strong> 6:00 PM - 8:00 PM</p>
      <p><strong>Price:</strong> ₹499</p>
    </div>

    <!-- Payment Form -->
    <form class="space-y-5">
      <div>
        <label class="block mb-1 text-sm">Cardholder Name</label>
        <input type="text" placeholder="John Doe" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-violet-500 outline-none">
      </div>
      
      <div>
        <label class="block mb-1 text-sm">Card Number</label>
        <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-violet-500 outline-none">
      </div>
      
      <div class="flex gap-4">
        <div class="w-1/2">
          <label class="block mb-1 text-sm">Expiry Date</label>
          <input type="text" placeholder="MM/YY" maxlength="5" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-violet-500 outline-none">
        </div>
        <div class="w-1/2">
          <label class="block mb-1 text-sm">CVV</label>
          <input type="password" placeholder="***" maxlength="3" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-violet-500 outline-none">
        </div>
      </div>
      
      <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-purple-600 to-violet-700 font-semibold text-lg hover:scale-105 transform transition">
        Pay ₹499
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="mt-12 text-center text-gray-400 text-sm p-6">
    © 2025 GameZone. All Rights Reserved.
  </footer>
</body>
</html>
